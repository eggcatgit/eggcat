<body style=" background-color: rgb(29, 29, 29);">
    <input type="search" value="" id="search" onchange="openPage()">

    <script>
        function openPage() {
    var x = document.getElementById("search").value;

    if (x === "index") {
        location.replace("index.html");
    } else if (x === "cat") {
        location.replace("customizedalert.html");
    } else if (x === "") {
        alert("Not Found");
    } else {
        alert("Not Found");
    }
}
